<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <title>Offline Billiard Game</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Web3Modal & Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/web3modal@2.4.2/dist/web3modal.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #menu {
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    canvas {
      border: 2px solid #333;
      background: #0e7e12;
      display: block;
      margin: 0 auto;
    }

    #wallet-address, #status {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div id="menu">
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address">Not connected</p>
    <button onclick="startGame()">Play (0.001 STT)</button>
    <p id="status"></p>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script src="wallet.js"></script>
  <script src="billiard.js"></script>
  <script src="main.js"></script>
</body>
</html>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
